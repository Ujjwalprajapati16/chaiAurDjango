{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock title %}

{% block content %}
<div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-center mb-8">All Chai for You!!!</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for chai in chais %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <img class="w-full h-48 object-cover" src="{{chai.image.url}}" alt="{{chai.name}}">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{chai.name}}</h3>
                    <p class="text-gray-700 mb-4">{{chai.description}}</p>
                    <a href="{% url "chai_detail" chai.id %}">
                        <button type="button" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            View Details
                        </button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
